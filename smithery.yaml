name: LeaveManager
version: "1.0.0"

startCommand:
  type: "http"
  command: ["python", "main.py"]
  port: 8080
  path: "/mcp"
  healthCheckPath: "/health"   # Explicitly set the health check path
  configSchema:
    type: object
    required: ["DB_HOST","DB_USER","DB_PASSWORD","DB_NAME"]
    properties:
      DB_HOST:
        type: string
        title: "Database host"
        description: "The hostname or IP address of the database server"
      DB_USER:
        type: string
        title: "Database user"
        description: "The username for the database"
      DB_PASSWORD:
        type: string
        title: "Database password"
        description: "The password for the database"
        format: "password"
      DB_NAME:
        type: string
        title: "Database name"
        description: "The name of the database to use"
      DB_PORT:
        type: string
        title: "Database port"
        description: "The port of the database server (default: 3306)"
        default: "3306"