name: LeaveManager
version: "1.0.0"

startCommand:
  type: "http"
  command: ["python", "main.py"]
  port: 8080
  path: "/mcp"
  configSchema:
    type: object
    required: ["DB_HOST","DB_USER","DB_PASSWORD","DB_NAME"]
    properties:
      DB_HOST:
        type: string
        title: "Database host"
      DB_USER:
        type: string
        title: "Database user"
      DB_PASSWORD:
        type: string
        title: "Database password"
      DB_NAME:
        type: string
        title: "Database name"
      DB_PORT:
        type: string
        title: "Database port"
