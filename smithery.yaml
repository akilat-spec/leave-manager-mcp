name: my-mcp-server
runtime: python           # Must be exactly "python"
entrypoint: server.py     # Main script to run
dependencies:
  - mysql-connector-python
  - fastmcp
  - python-levenshtein    # fixed spelling
build:
  commands:
    - pip install -r requirements.txt
startCommand:
  command: python
  args:
    - server.py
