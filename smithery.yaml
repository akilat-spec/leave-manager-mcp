name: my-mcp-server
runtime: python        # Must be exactly "python"
entrypoint: server.py     # Main script to run
dependencies:
  - mysql-connector-python
  - fastmcp
  - python-Levenshtein
build:
  commands:
    - pip install -r requirements.txt
startCommand:         # This tells Smithery how to start your app
  command: python
  args:
    - server.py
